[avatar]
  gravatar = true

  shape = "circle"
  # shape = "square"


[address_formats]
  en-us = {order = ['street', 'city', 'region', 'postcode'], delimiters = [', ', ', ', ' ', '']}
  en-gb = {order = ['street', 'city', 'region', 'postcode'], delimiters = [', ', ', ', ', ', '']}
  de = {order = ['street', 'postcode', 'city'], delimiters = ['<br>', ' ', '']}
  fr-fr = {order = ['street', 'postcode', 'city'], delimiters = ['<br>', ' ', '']}
  zh = {order = ['postcode', 'region', 'city', 'street'], delimiters = [' ', ' ', ' ', '']}


[publications]
  date_format = "January 2, 2006"

  citation_style = "apa"
  # citation_style = "mla"


[projects]
  # post_view = 1 # list
  post_view = 2 # compact
  # post_view = 3 # card

  # talk_view = 1 # list
  talk_view = 2 # compact
  # talk_view = 3 # card

  # publication_view = 1 # list
  publication_view = 2 # compace
  # publication_view = 3 # card
  # publication_view = 4 # citation


[comments]
  engine = 0 # disabled
  # engine = 1 # https://disqus.com
  # engine = 2 # https://commento.io

  commentable = {page = true, post = true, docs = true, project = true, publication = true, talk = true}

  [comments.disqus]
    shortname = ""  # shortname of Disqus dashboard.
    show_count = true

  [comments.commento]
    url = "" # e.g. "https://commento.?.com"


[search]
  # engine = 0 # disabled
  engine = 1 # academic (built-in)
  # engine = 2 # https://www.algolia.com

  [search.algolia]
    app_id = ""
    api_key = ""
    index_name = ""
    show_logo = false


[map]
  # engine = 0 # disabled
  # engine = 1 # Google Maps, api_key @ https://developers.google.com/maps/documentation/javascript/get-api-key
  engine = 2 # OpenStreetMap (Mapnik)
  # engine = 3 # OpenStreetMap (Mapbox), api_key @  https://www.mapbox.com/studio/account/tokens

  api_key = ""
  zoom = 15


