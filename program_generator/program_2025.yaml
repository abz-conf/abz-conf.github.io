      - paper: Safely Encoding B Proof Obligations in SMT-LIB
        start: "10:30"
        end: "11:00"
        author: "Vincent Trélat"
        topic: B
        abstract: "This paper presents a sound encoding of B proof obligations in SMT-LIB 2.7, leveraging the recent extensions of SMT-LIB to higher-order logic. Our encoding improves upon previous approaches by eliminating uninterpreted membership predicates and by avoiding the complexity of encoding functions as relations. Through SMT-LIB's support for higher-order constructs, we achieve a more natural representation of B's set theory, while ensuring soundness of the translation. Preliminary experimental results are promising and indicate that our encoding allows solvers to efficiently handle certain proof obligations that previously failed."
      - paper: Insider Threat Simulation Through Ant Colonies and ProB
        start: "11:00"
        end: "11:30"
        author: "Akram Idani and Aurélien Pepin"
        topic: B
        abstract: "In cyber-security, insider threats are particularly challenging to prevent because they are carried out by individuals who already have legitimate access to the information system (IS). In fact, insiders exploit their privileges to perform unauthorized actions. In previous works we proposed to tackle this problem via a backward symbolic search built on a formal B specification of the IS. Unfortunately this approach is not performant because many proof obligations and constraints must be solved interactively. In this paper, we provide a heuristic-based forward search based on the ant colony optimization algorithm (API); that we implemented using ProB. We show how the API algorithm can be used to search for malicious scenarios and we present the results of our experiments in comparison with other approaches."
      - paper: Translating Event-B models and development proofs to TLA
        start: "11:30"
        end: "12:00"
        author: "Anne Grieu, Jean-Paul Bodeveix and Mamoun Filali-Amine"
        topic: B
        abstract: "The work presented here is done in the context of the French ANR ICSPA (https://anr.fr/Projet-ANR-21-CE25-0015) project which aims at studying formal methods based on set theory (B, Event-B, TLA+). The first goal of this project concerns the verification of the proofs built with this systems through their translation to the pivot language LambdaPi. The second goal is the exchange of models and proofs between the considered set-based environments (Rodin, TLAPS, Atelier B). In this paper, we present our preliminary work were we translate Event-B models, proof obligations and their proofs to the TLA+ environment. The translation of models has already been studied in [HL16]. Here, we also generate the proof obligations linked to invariant preservation in TLA+. Lastly, we translate proof interactively built using the Rodin platform to the TLA+ proof language."
