      - paper: "Polychronous RSS in a Process-Algebraic Framework - A Case Study in Autonomous Driving Safety"
        start: "15:30"
        end: "16:00"
        author: Paolo Crisafulli, Adrien Durier, Benjamin Puyobro and Burkhart Wolff
        topic: Case Study
        abstract: "The ABZ 2025 conference case study focuses on developing a safety controller for autonomous highway driving. Within this context, we present a model of interacting agents that synchronize with a global state at specific points in time. These agents follow the differential equations of standard kinematics, operating within a physical environment. They can make non-deterministic decisions regarding acceleration and follow strategies to avoid collisions. We instantiate our model according to the Responsibility-Sensitive Safety (RSS) setting. By defining agent properties such as extensions, cycle times, and acceleration limits, we concentrate on the single-lane model specified in the case study requirements document. A key feature of our instantiation is the consideration of agents operating with independent clocks. We demonstrate that the safety invariants defined by RSS still hold even when agents have independent and mutually unknown clocks. This enhances the model’s realism and makes it well-suited for refinement into implementations using synchronous languages such as Lustre and SCADE, enabling the development of safe and certifiable systems for the automotive industry."
      - paper: "Enhancing Decision-making Safety in Autonomous Driving Through Online Model Checking"
        start: "16:00"
        end: "16:30"
        author: Duong Dinh Tran, Akira Hasegawa, Peter Riviere, Takashi Tomita and Toshiaki Aoki
        topic: Case Study
        abstract: "While artificial intelligence (AI) offers promising approaches for developing intelligent autonomous driving (AD) agents, ensuring the safety of these AI-driven AD systems is a critical challenge. This paper proposes an approach to enhancing AD safety through the development of a safety shield based on online model checking. The safety shield acts as a real-time verification layer, monitoring and validating the actions proposed by the AI agent before execution. We demonstrate the practicality and efficiency of our approach through a highway driving case study with different AI agents trained. We construct a formal model of the driving environment, capturing the states and behaviors of the ego vehicle and surrounding traffic, and specify the safety requirements within this model. For each proposed action, we leverage Maude’s invariant model checker to determine if executing the action would violate the safety requirements. Our experimental results demonstrate the capability of online model checking to enhance the safety of AI-driven autonomous vehicles."
      - paper: "Modelling and Verification of Highway Car Control with KeYmaera X"
        start: "16:30"
        end: "17:00"
        author: Enguerrand Prebet, Samuel Teuber and André Platzer
        topic: Case Study
        abstract: "This article presents a formal model and formal safety proofs for the ABZ’25 case study in differential dynamic logic (dL). The case study considers an autonomous car driving on a highway avoiding collisions with neighbouring cars. Using KeYmaera X’s dL implementation, we prove absence of collision on an infinite time horizon which ensures that safety is preserved independently of trip length. The safety guarantees hold for time-varying reaction time and brake force. Our dL model considers the single lane scenario with cars ahead or behind. We demonstrate that dL with its tools is a rigorous foundation for runtime monitoring, shielding, and neural network verification. Doing so sheds light on inconsistencies between the provided specification and simulation environment highway-env of the ABZ’25 study. We attempt to fix these inconsistencies and uncover numerous counterexamples which also indicate issues in the provided reinforcement learning environment."
