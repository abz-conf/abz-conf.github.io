      - paper: "Weakening Goals in Logical Specifications"
        start: "11:30"
        end: "12:00"
        author: Ben M. Andrew
        topic: Doctoral Symposium
        abstract: "Logical specifications are widely used to represent software systems and their desired properties. Under system degradation or environmental changes, commonly seen in complex real-world robotic systems, these properties may no longer hold and so traditional verification methods will simply fail to construct a proof. However, weaker versions of these properties do still hold and can be useful for understanding the system’s behaviour in uncertain conditions, as well as aiding compositional verification. We present a counterexample-guided technique for iteratively weakening properties, apply it to propositional logic specifications, and discuss planned extensions to state-based representations."
      - paper: "Formal modelling and reasoning on Assurance Cases expressed with GSN in Event-B"
        start: "12:00"
        end: "12:30"
        author: Christophe Chen
        topic: Doctoral Symposium
        abstract: "An Assurance Case (AC) is a structured argumentation for certification describing how industrial activities support system requirements. The principle of AC relies on a goal (requirement) decomposition strategy that recursively breaks down an abstract goal into more concrete sub-goals until evidences become directly relevant to substantiate the goal. The most widely used notation for AC is the Goal Structuring Notation (GSN), which provides a graphical representation of argument structures. Despite the advances in the definition of a methodology for developing AC using the GSN, establishing the soundness of ACs relies essentially on experts reviews. Indeed, the lack of rigorous semantics for the GSN hinders the application of formal methods to check the consistency of ACs. The objective of our work is to design a logical (i.e., proof-based) framework supporting the definition of formalised ACs, in order to assist system designers and certification authorities in building goal structures and check their consistency with respect to the formalised semantics and domain knowledge model formalising system specific concepts. The proposed framework will be grounded on the Event-B method and associated algebraic theories. The proposed framework shall define formal semantics for each GSN component (goal, evidence, assumption, strategy, etc. ) and formalise the implicit rationale behind goal decomposition. By leveraging a clear proof mechanism for the AC expressed in GSN, the impact analysis on argument modification will be controlled. Moreover, references to knowledge models and system models will be made explicit in order to enhance traceability."
