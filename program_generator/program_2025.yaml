      - paper: Proof Semantics of Railway Interlocking
        start: "13:30"
        end: "14:00"
        author: Linas Laibinis, Alexei Iliasov and Alexander Romanovsky
        topic: Railway, Industry
        abstract: "SafeCap is a modern toolkit for modelling, simulation and formal verification of railway networks, focused on fully-automated scalable safety verification of solid state interlocking (SSI) programs – a technology at the heart of many railway signalling solutions worldwide. In this paper, we elaborate on the formal foundations of the employed method by presenting the formal proof semantics of the modelled systems and the properties we are interested in verifying. We discuss the composite nature of this semantics, namely, interrelationships between signalling programs, signalling plan data, and the safety principles we need to ensure. The main focus is to formally justify derivation of a number of proof obligations that a specific interlocking solution must satisfy. The semantic definitions, properties, and inference rules are formalised with the proof assistant Coq."
      - paper: Towards an End-to-End Tool Chain for Traceable and Verifiable Railway Signalling Specifications
        start: "14:00"
        end: "14:30"
        author: Frederic Reiter, Roman Wetenkamp, Robert Schmid, Richard Kretzschmar and Lukas Iffländer
        topic: Railway, Industry
        abstract: "Specifications for safety-critical railway signaling systems have traditionally been expressed in natural language. Due to a lack of trace- ability features, these requirements are difficult to reason about and thus very resistant to change. Validation and verification processes of cyber- physical components based on such specifications require extensive man- ual review and are prone to inefficiencies. This paper describes our work towards a comprehensive methodology for deriving formal specifications for railway signaling and generating veri- fied software for it. Our method focuses on accessibility for domain ex- perts and industrial applicability. To this effect, we integrate established techniques into a unified tool chain comprising (1) fault tree analysis, (2) the goal-oriented requirements engineering method KAOS, and (3) formal modelling with AdaCore SPARK. We aim to facilitate end-to-end traceability of requirements through all artifacts. Currently, we are ap- plying our methodology to a case study that involves the specification of a new ETCS-based moving block signalling system."
      - paper: Developing safe exception recovery mechanisms for CHERI capability hardware using UML-B formal analysis
        start: "14:30"
        end: "15:00"
        author: Colin Snook, Asieh Salehi Fathabadi, Thai Son Hoang, Robert Thorburn, Michael Butler, Leonardo Aniello and Vladimiro Sassone
        topic: B
        abstract: "While detection of suspicious or erroneous CPU behaviour can be achieved by generic mechanisms such as memory safe processors, recovering safely from the resulting exceptions is an application specific problem. The challenge is to ensure that a complex closed system including controller and its environment remain in a safe state while undertaking abnormal state changes in the controller as part of its exception recovery process. Handling exceptional error events is a complex task requiring insight and domain expertise to ensure that potential abnormal conditions are identified and a recovery process is designed to return the system to a safe state. Exception handling relies on a notion of transactions in order to identify how the system can be systematically returned to a consistent state. Formal methods can address this complexity, by supporting the analysis of transactions and exception handling at the abstract design stages utilising mathematical modelling and proofs. Event-B is a state-based formal method for modelling and verifying the consistency of discrete systems, however it lacks explicit support for analysing the handling of exceptions. UML-B is a diagrammatic front-end for Event-B modelling which allows models to be constructed using class diagrams and state-machines. In this paper, we use UML-B state machines to support the modelling of normal behaviour, with a notion of consistency and augment this with a technique for modelling 'transactions' which may either complete to reach a consistent state or encounter exceptional errors that have to return the system to a consistent state despite the non-completion of the transaction. We also discuss an implementation of the modelled exception handling in the `C' programming language as a first stage towards automatic code generation of exception handlers."
