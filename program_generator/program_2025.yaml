      - paper: Behavioural Theory of Reflective Parallel Algorithms
        start: "13:30"
        end: "14:00"
        author: Klaus-Dieter Schewe and Flavio Ferrarotti
        topic: ASM
        abstract: "We develop a behavioural theory of reflective parallel algorithms (RAs), i.e. synchronous parallel algorithms that can modify their own behaviour. The theory comprises a set of postulates defining the class of RAs, an abstract machine model, and the proof that all RAs are captured by this machine model. RAs are sequential-time, parallel algorithms, where every state includes a representation of the algorithm in that state, thus enabling linguistic reflection. Bounded exploration is preserved using multiset comprehension terms as values. The model of reflective abstract state machines (rASMs) extends ASMs using extended states that include an updatable representation of the main ASM rule to be executed by the machine in that state."
      - paper: Using Symbolic Model Execution to Detect Vulnerabilities of Smart Contracts
        start: "14:00"
        end: "14:30"
        author: Chiara Braghin, Giuseppe Del Castillo, Elvinia Riccobene and Simone Valentini
        topic: ASM
        abstract: Smart contracts are programs that automate agreements between parties without the need for intermediaries. Embedded in a blockchain, they ensure transparency, immutability, and trustworthiness. While efficient, their immutable nature and reliance on internet-connected nodes make them susceptible to attacks. Identifying vulnerabilities before deployment is critical to mitigate risks, prevent catastrophic events, and avoid significant financial losses. This paper presents an approach to detecting vulnerable aspects of smart contracts written in Solidity and running on the Ethereum blockchain. Starting from an Abstract State Machine (ASM) model of a smart contract, the absence of certain vulnerabilities is expressed as model invariants. Symbolic execution of the ASM model is then used to reveal faulty execution paths resulting in invariant violations. In this way, vulnerable execution scenarios of the smart contract can be generated. As a proof of concept, we show the approach on a running case study, the "Auction" smart contract. Furthermore, we discuss the results of applying the technique to a number of Solidity smart contracts.
      - paper: "A reasoning and explicit algebraic theory for BBSL in Event-B: EB4BBSL framework"
        start: "14:30"
        end: "15:00"
        author: Peter Riviere, Duong Dinh Tran, Takashi Tomita and Toshiaki Aoki
        topic: B
        abstract: "Automated Driving Systems (ADS) are major engineering and research topics, and ensuring the safety of such a critical system becomes crucial. Nevertheless, ADS are inherently complex, with many of their components, particularly sensors, relying on Artificial Intelligence. In addition to traditional environment data, ADS now processes object recognition outputs. To handle this new type of information, the Bounding Box Specification Language (BBSL) has been formalised to capture the relation between the abstraction of the image with the bounding box and the correct action to be performed. However, this language has a lightweight semantics, leading to multiple interpretations when no tools are available and its semantics remain implicit. In this paper, we propose a framework that fully formalises the language and allows the manipulation of the elements of the language as a first-class citizen in algebraic theory. We introduce three BBSL proof obligations and a mechanism to automatically generate and discharge the proof obligation. We also propose an extension of BBSL by explicitly formalising the semantics and behaviour of external interactions, such as importing information from outside sources. Furthermore, we also propose two instantiation mechanisms, deep-modelling and shallow-modelling, and we use an interpretation of BBSL in an Event-B machine. We demonstrate our approach in an example of BBSL specifications for the braking systems."
