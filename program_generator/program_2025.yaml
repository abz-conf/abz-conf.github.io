      - paper: State-Based Modelling with a Concept DSL
        start: "10:30"
        end: "11:00"
        author: Nikolaj Jakobsen
        topic: Alloy
        abstract: "Concept-based design is a new emerging formalism that uses concepts to facilitate the construction of modular and reusable software. Concepts are independent and generic units of functionality that can be composed to form complex applications. This work presents Conceptual, a domain-specific language for defining and composing concepts. A compiler from this language to Alloy6 is implemented, establishing a way to formally model and validate concept specifications of software. The practical application of Conceptual is examined qualitatively by leveraging Alloy’s analysis tools to reason about existing concept specifications in the literature."
      - paper: "On Writing Alloy Models: Metrics and a new Dataset"
        start: "11:00"
        end: "11:30"
        author: Soaibuzzaman, Salar Kalantari and Jan Oliver Ringert
        topic: Alloy
        abstract: "Alloy is a modeling language that combines relational first-order logic and temporal logic while providing powerful automated analyses via the Alloy Analyzer. Recent efforts in tool development and teaching of Alloy have contributed the Alloy4Fun dataset enabling many analyses of fine-grained model editing histories. We present a smaller, but complementary dataset of similar editing granularity. While the Alloy4Fun dataset captures users filling in predefined predicates, our dataset is more diverse and users develop all parts of Alloy models including signatures, fields, facts, and commands. We illustrate the differences between the datasets, define a Halstead metric to measure the difficulty of models, and evaluate model revision histories from both datasets on various metrics."
      - paper: On Quantitative Solution Iteration in QAlloy
        start: "11:30"
        end: "12:00"
        author: Pedro Silva, Nuno Macedo and José N. Oliveira
        topic: Alloy
        abstract: "A key feature of model finding techniques allows users to enumerate and explore alternative solutions. However, it is challenging to guarantee that the generated instances are relevant to the user, representing effectively different scenarios. This challenge is exacerbated in quantitative modeling, where one must consider both the qualitative, structural part of a model, and the quantitative data on top of it. This results in a search space of possibly infinite candidate solutions, often infinitesimally similar to one another. Thus, research on instance enumeration in qualitative model finding is not directly applicable to the quantitative context, which requires more sophisticated methods to navigate the solution space effectively. The goal of this paper is to explore and showcase different, generic strategies for navigating quantitative solution spaces, aiming to generate instances that differ considerably from those previously seen, ensuring a larger coverage of the search space. Such generic strategies are implemented in QAlloy – a quantitative extension to Alloy – and are evaluated against several examples ranging, in particular, over the integer and fuzzy domains."
